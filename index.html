<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-Themed Calendar Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
            <button class="month-nav" id="prevMonth">←</button>
            <span id="currentMonth">September 2024</span>
            <button class="month-nav" id="nextMonth">→</button>
        </div>
        <div class="days" id="calendarDays">
            <div class="day weekday">Mon</div>
            <div class="day weekday">Tue</div>
            <div class="day weekday">Wed</div>
            <div class="day weekday">Thu</div>
            <div class="day weekday">Fri</div>
            <div class="day weekday">Sat</div>
            <div class="day weekday">Sun</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
