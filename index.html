<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-Themed Calendar Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
            <button class="month-nav" id="prevMonth">←</button>
            <span id="currentMonth">September 2024</span>
            <button class="month-nav" id="nextMonth">→</button>
        </div>
        <div class="days" id="calendarDays">
            <div class="day weekday">Mon</div>
            <div class="day weekday">Tue</div>
            <div class="day weekday">Wed</div>
            <div class="day weekday">Thu</div>
            <div class="day weekday">Fri</div>
            <div class="day weekday">Sat</div>
            <div class="day weekday">Sun</div>
        </div>
        <svg class="plant-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L7 22H17L12 2Z" stroke="#1b5e20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 14C10.6193 14 9.5 12.8807 9.5 11.5C9.5 10.1193 10.6193 9 12 9C13.3807 9 14.5 10.1193 14.5 11.5C14.5 12.8807 13.3807 14 12 14Z" stroke="#1b5e20" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
